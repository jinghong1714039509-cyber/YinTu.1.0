{% extends "common/base.html" %}

{% block content %}
<div class="error-page" style="margin-top: 50px;">
    <h2 class="headline text-warning"> 404</h2>

    <div class="error-content">
        <h3><i class="fas fa-exclamation-triangle text-warning"></i> 哎呀！页面找不到了。</h3>

        <p>
            我们无法找到您正在寻找的页面。
            您可以 <a href="/">返回仪表盘</a> 或尝试使用搜索表单。
        </p>

        <form class="search-form">
            <div class="input-group">
                <input type="text" name="search" class="form-control" placeholder="搜索">
                <div class="input-group-append">
                    <button type="submit" name="submit" class="btn btn-warning"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
