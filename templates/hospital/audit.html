{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医生审核工作台 | YinTu</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    <style>
        body { background-color: #1e1e1e; color: #dcdcdc; font-family: sans-serif; height: 100vh; overflow: hidden; margin: 0; }
        .workspace { display: flex; flex-direction: column; height: 100%; width: 100%; }
        
        /* 顶部栏 */
        .top-bar {
            height: 50px; background-color: #2d2d2d; border-bottom: 1px solid #1a1a1a;
            display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
        }
        .task-info { font-size: 16px; font-weight: bold; color: #fff; }
        .img-name { color: #888; margin-left: 10px; font-size: 14px; font-weight: normal; }

        /* 主区域 */
        .main-area { flex: 1; display: flex; overflow: hidden; position: relative; }
        
        /* 画布区 */
        .canvas-container { flex: 1; background: #1e1e1e; position: relative; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .img-wrapper { position: relative; box-shadow: 0 0 30px rgba(0,0,0,0.5); display: none; }
        #target-image { display: block; max-width: 100%; max-height: 100%; }
        #annotation-layer { position: absolute; top: 0; left: 0; pointer-events: none; } /* 禁止鼠标在画布交互 */

        /* 右侧操作栏 */
        .sidebar { width: 320px; background: #252526; border-left: 1px solid #333; display: flex; flex-direction: column; z-index: 20; }
        
        /* 审核状态面板 */
        .audit-panel { padding: 20px; border-bottom: 1px solid #444; background: #2d2d2d; text-align: center; }
        .status-badge { 
            display: inline-block; padding: 6px 15px; border-radius: 20px; 
            font-size: 14px; font-weight: bold; margin-bottom: 15px; width: 100%;
        }
        .st-0 { background: #555; color: #ccc; } /* 待审核 */
        .st-1 { background: #27ae60; color: #fff; } /* 通过 */
        .st-2 { background: #c0392b; color: #fff; } /* 驳回 */
        
        .audit-actions { display: flex; gap: 10px; }
        .btn-pass { flex: 1; background: #27ae60; border: none; color: white; padding: 10px; border-radius: 4px; }
        .btn-pass:hover { background: #2ecc71; }
        .btn-reject { flex: 1; background: #c0392b; border: none; color: white; padding: 10px; border-radius: 4px; }
        .btn-reject:hover { background: #e74c3c; }

        /* 驳回意见展示 */
        .reject-reason-box {
            margin-top: 15px; padding: 10px; background: #3c2424; 
            border: 1px solid #c0392b; border-radius: 4px; color: #ffcccc; text-align: left;
            display: none;
        }

        .anno-list { flex: 1; overflow-y: auto; padding: 10px; }
        .anno-item { 
            background: #333; padding: 8px 12px; margin-bottom: 5px; 
            border-left: 4px solid #ccc; font-size: 13px; color: #eee;
        }
        
        .nav-buttons { padding: 15px; background: #2d2d2d; border-top: 1px solid #333; display: flex; gap: 10px; }
        .nav-btn { flex: 1; background: #444; color: #fff; border: none; padding: 8px; border-radius: 4px; }
        .nav-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* 弹窗 */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1000; display: none; justify-content: center; align-items: center; }
        .modal-box { background: #333; width: 400px; padding: 20px; border-radius: 8px; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        .modal-title { font-size: 16px; font-weight: bold; margin-bottom: 15px; color: #f39c12; }
        textarea.form-control { background: #222; border: 1px solid #555; color: #fff; width: 100%; padding: 10px; border-radius: 4px; resize: none; }
    </style>
</head>
<body>

    <div class="workspace">
        <div class="top-bar">
            <div>
                <a href="{% url 'hospital:index' %}" class="btn btn-sm btn-dark mr-3"><i class="fas fa-arrow-left"></i> 返回列表</a>
                <span class="task-info">{{ task.name }}</span>
                <span class="img-name" id="img-name">Loading...</span>
            </div>
            <div class="text-muted small">
                <i class="fas fa-keyboard mr-1"></i> 快捷键: 通过(Enter) / 驳回(R) / 切换(A/D)
            </div>
        </div>

        <div class="main-area">
            <div class="canvas-container">
                <div class="img-wrapper" id="img-wrapper">
                    <img id="target-image" draggable="false">
                    <canvas id="annotation-layer"></canvas>
                </div>
            </div>

            <div class="sidebar">
                <div class="audit-panel">
                    <div id="status-badge" class="status-badge st-0">未审核</div>
                    
                    <div class="audit-actions">
                        <button class="btn-pass" onclick="submitAudit(1)">
                            <i class="fas fa-check"></i> 通过
                        </button>
                        <button class="btn-reject" onclick="openRejectModal()">
                            <i class="fas fa-times"></i> 驳回
                        </button>
                    </div>

                    <div id="reason-display" class="reject-reason-box">
                        <strong><i class="fas fa-exclamation-triangle"></i> 驳回原因：</strong>
                        <p id="reason-text" style="margin: 5px 0 0 0; font-size: 13px;"></p>
                    </div>
                </div>

                <div class="sidebar-header" style="padding:10px 15px; font-weight:bold; background:#2d2d2d; border-bottom:1px solid #333;">
                    标注内容
                </div>
                <div class="anno-list" id="anno-list"></div>

                <div class="nav-buttons">
                    <button class="nav-btn" id="btn-prev" onclick="loadSample(currentSample.prevId)"><i class="fas fa-chevron-left"></i> 上一张</button>
                    <button class="nav-btn" id="btn-next" onclick="loadSample(currentSample.nextId)">下一张 <i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="reject-modal">
        <div class="modal-box">
            <div class="modal-title">驳回意见</div>
            <p class="text-muted small">请指出该图片的标注问题，以便标注员修改：</p>
            <textarea id="reject-input" rows="4" class="form-control" placeholder="例如：肺结节轮廓标注不准确，请重新贴合边界..."></textarea>
            <div class="text-right mt-3" style="margin-top: 15px;">
                <button class="btn btn-sm btn-default" onclick="$('#reject-modal').hide()" style="background:transparent; color:#999; border:none; margin-right:10px;">取消</button>
                <button class="btn btn-sm btn-danger" onclick="confirmReject()">确认驳回</button>
            </div>
        </div>
    </div>

    {{ task.id|json_script:"task-id" }}

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const taskId = JSON.parse(document.getElementById('task-id').textContent);
        
        // 标签配置 (用于颜色)
        const COLOR_MAP = {}; 
        const LABEL_MAP = {};
        {% for item in label_config %}
            COLOR_MAP['{{ item.code }}'] = '{{ item.color }}';
            LABEL_MAP['{{ item.code }}'] = '{{ item.name_cn }}';
        {% endfor %}

        let currentSample = { id: null, prevId: null, nextId: null };
        let annotations = [];
        let scale = 1;

        // 加载图片逻辑
        function loadSample(id) {
            let url = "{% url 'hospital:audit' 0 %}".replace('0', taskId) + "?ajax=1";
            if (id) url += "&sample_id=" + id;

            $.get(url, function(res) {
                if(res.status === 'ok') {
                    const s = res.sample;
                    currentSample = { id: s.id, prevId: res.prev_id, nextId: res.next_id };
                    annotations = s.annotations;

                    // 更新 UI
                    $('#img-name').text(s.name);
                    $('#btn-prev').prop('disabled', !res.prev_id);
                    $('#btn-next').prop('disabled', !res.next_id);
                    
                    // 更新审核状态 UI
                    updateAuditUI(s.audit_status, s.audit_reason);
                    
                    // 更新标注列表
                    renderList();

                    // 加载图片与画布
                    const img = document.getElementById('target-image');
                    img.src = s.url;
                    img.onload = function() {
                        $('#img-wrapper').show();
                        initCanvas(img);
                    };
                } else {
                    alert('暂无需要审核的图片');
                }
            });
        }

        function updateAuditUI(status, reason) {
            const $badge = $('#status-badge');
            const $reasonBox = $('#reason-display');
            
            $badge.removeClass('st-0 st-1 st-2');
            $reasonBox.hide();

            if (status === 0) {
                $badge.addClass('st-0').text('待审核');
            } else if (status === 1) {
                $badge.addClass('st-1').text('审核通过');
            } else if (status === 2) {
                $badge.addClass('st-2').text('已驳回');
                if(reason) {
                    $reasonBox.show();
                    $('#reason-text').text(reason);
                }
            }
        }

        // 画布渲染
        function initCanvas(img) {
            const canvas = document.getElementById('annotation-layer');
            const w = $(img).width();
            const h = $(img).height();
            canvas.width = w;
            canvas.height = h;
            scale = img.naturalWidth / w;
            
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0,0,w,h);

            annotations.forEach((anno, idx) => {
                const color = COLOR_MAP[anno.label] || '#e74c3c';
                drawPath(ctx, anno.points, color, scale, idx);
            });
        }

        function drawPath(ctx, points, color, scale, idx) {
            if (!points.length) return;
            ctx.beginPath();
            ctx.moveTo(points[0].x / scale, points[0].y / scale);
            points.forEach(p => ctx.lineTo(p.x / scale, p.y / scale));
            ctx.closePath();
            
            // 填充半透明
            ctx.fillStyle = hexToRgba(color, 0.2);
            ctx.fill();
            
            // 描边
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.stroke();

            // 标号
            const center = getCenter(points);
            ctx.fillStyle = "white"; 
            ctx.font = "bold 14px Arial";
            ctx.fillText(`#${idx+1}`, center.x/scale, center.y/scale);
        }

        function renderList() {
            const $list = $('#anno-list').empty();
            if (annotations.length === 0) {
                $list.append('<div style="text-align:center; color:#666; padding:20px;">无标注数据</div>');
                return;
            }
            annotations.forEach((anno, i) => {
                const name = LABEL_MAP[anno.label] || anno.label;
                const color = COLOR_MAP[anno.label] || '#e74c3c';
                $list.append(`<div class="anno-item" style="border-left-color:${color}">
                    <strong>#${i+1}</strong> ${name}
                </div>`);
            });
        }

        // 提交审核
        function submitAudit(status, reason='') {
            if(!currentSample.id) return;
            
            $.ajax({
                url: "{% url 'hospital:audit_save' %}",
                type: "POST",
                data: JSON.stringify({
                    sample_id: currentSample.id,
                    status: status,
                    reason: reason
                }),
                contentType: "application/json",
                success: function(res) {
                    if(res.status === 'ok') {
                        updateAuditUI(status, reason);
                        // 如果是通过，自动跳下一张
                        if(status === 1 && currentSample.nextId) {
                            setTimeout(() => loadSample(currentSample.nextId), 500);
                        }
                    } else {
                        alert("保存失败: " + res.msg);
                    }
                }
            });
        }

        // 驳回逻辑
        function openRejectModal() {
            $('#reject-input').val('');
            $('#reject-modal').css('display', 'flex');
            $('#reject-input').focus();
        }

        function confirmReject() {
            const reason = $('#reject-input').val().trim();
            if (!reason) { alert("请填写驳回原因"); return; }
            submitAudit(2, reason);
            $('#reject-modal').hide();
        }

        // 工具函数
        function getCenter(pts) { let x=0,y=0; pts.forEach(p=>{x+=p.x;y+=p.y}); return {x:x/pts.length, y:y/pts.length}; }
        function hexToRgba(hex, a) { 
            if(!hex) return `rgba(255,0,0,${a})`;
            const r=parseInt(hex.slice(1,3),16), g=parseInt(hex.slice(3,5),16), b=parseInt(hex.slice(5,7),16); 
            return `rgba(${r},${g},${b},${a})`; 
        }

        // 键盘事件
        $(document).keydown(function(e) {
            if ($('textarea').is(':focus')) return;
            const key = e.key.toLowerCase();
            if (key === 'a') loadSample(currentSample.prevId);
            if (key === 'd') loadSample(currentSample.nextId);
            if (key === 'enter') submitAudit(1); // 回车通过
            if (key === 'r') openRejectModal(); // R键驳回
        });

        // 初始化
        $(document).ready(() => loadSample());

    </script>
</body>
</html>
