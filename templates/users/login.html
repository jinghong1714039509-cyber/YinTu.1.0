<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录 | 医疗数据平台</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body {
            background-color: #f5f7fa;
            background-image: radial-gradient(circle at 25% 25%, rgba(124, 166, 252, 0.05) 0%, transparent 50%),
                             radial-gradient(circle at 75% 75%, rgba(124, 166, 252, 0.05) 0%, transparent 50%);
            min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px;
        }
        .login-wrapper {
            display: flex; max-width: 1000px; width: 100%;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.05);
            border-radius: 20px; overflow: hidden; background-color: white;
        }
        .login-image {
            flex: 1; display: flex; flex-direction: column; justify-content: center;
            align-items: center; padding: 60px; background-color: #f8f9ff;
        }
        .login-form { flex: 1; padding: 60px; display: flex; flex-direction: column; justify-content: center; }
        .login-form h1 { font-size: 24px; color: #2c3e50; margin-bottom: 10px; }
        .form-group { margin-bottom: 24px; }
        .form-control {
            width: 100%; padding: 14px 20px; border: 1px solid #e1e5e9;
            border-radius: 12px; font-size: 14px; transition: all 0.3s ease; background-color: #fafbfc;
        }
        .form-control:focus { border-color: #4a90e2; box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1); outline: none; background-color: white; }
        .btn {
            width: 100%; padding: 14px; background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 600;
            cursor: pointer; transition: all 0.3s ease;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(74, 144, 226, 0.3); }
        .alert-error { color: #e74c3c; background: #fadbd8; padding: 10px; border-radius: 8px; margin-bottom: 20px; font-size: 14px; }
        /* 响应式 */
        @media (max-width: 768px) { .login-wrapper { flex-direction: column; } .login-image { display: none; } }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-image">
            <h2 style="margin-bottom: 20px; color: #2c3e50;">YinTu Medical</h2>
            <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <circle cx="100" cy="100" r="80" fill="#e6f0ff"/>
                <path d="M60 100 L90 130 L140 70" stroke="#4a90e2" stroke-width="15" fill="none" stroke-linecap="round" />
            </svg>
            <p style="margin-top: 20px; color: #666;">医疗数据标注协作平台</p>
        </div>

        <div class="login-form">
            <h1>欢迎回来</h1>
            <p style="color: #666; margin-bottom: 40px;">请输入您的账号密码登录</p>

            {% if messages %}
            <div class="alert-error">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
            {% endif %}

            <form method="post" action="{% url 'users:login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label style="display:block; margin-bottom:8px; color:#555;">用户名</label>
                    <input type="text" name="username" class="form-control" placeholder="请输入用户名" required>
                </div>

                <div class="form-group">
                    <label style="display:block; margin-bottom:8px; color:#555;">密码</label>
                    <input type="password" name="password" class="form-control" placeholder="请输入密码" required>
                </div>

                <button type="submit" class="btn">登 录</button>
                
                <div style="text-align: center; margin-top: 20px; font-size: 12px; color: #999;">
                    如果是首次使用，请联系管理员分配账号
                </div>
            </form>
            <div style="text-align: center; margin-top: 20px; font-size: 14px; color: #666;">
                还没有账号？ 
                <a href="{% url 'users:register' %}" style="color: #4a90e2; text-decoration: none; font-weight: 500;">
                    立即注册
                </a>
            </div>
        </div>
    </div>
</body>
</html>
