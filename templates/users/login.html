<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录 | YinTu Medical</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    
    <style>
        /* === 核心背景设置 === */
        body { 
            font-family: 'Inter', sans-serif; 
            height: 100vh; 
            overflow: hidden; 
            /* 背景图：使用医疗/科技感的图片 */
            background: url('https://images.unsplash.com/photo-1576091160399-112ba8d25d1d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* 叠加一层深蓝色半透明遮罩，让文字更清晰，更有科技感 */
        body::before {
            content: "";
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(30, 58, 138, 0.8) 0%, rgba(17, 24, 39, 0.9) 100%);
            z-index: 0;
        }

        /* === 登录容器 === */
        .login-container {
            position: relative; z-index: 1;
            height: 100%; width: 100%;
            display: flex; flex-direction: column; 
            justify-content: center; align-items: center;
            padding: 20px;
        }

        /* === 登录卡片 === */
        .login-card {
            width: 100%; max-width: 420px;
            background: rgba(255, 255, 255, 0.95); /* 轻微透明的白色背景 */
            backdrop-filter: blur(10px); /* 毛玻璃特效 (现代浏览器支持) */
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeUp 0.6s ease-out;
        }

        /* 简单的入场动画 */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* === 品牌标题 === */
        .brand-header { text-align: center; margin-bottom: 30px; }
        .brand-icon { 
            font-size: 3rem; color: #3b82f6; margin-bottom: 10px; 
            text-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
        }
        .brand-title { font-weight: 800; color: #1f2937; letter-spacing: -0.5px; margin-bottom: 5px; }
        .brand-subtitle { color: #6b7280; font-size: 0.9rem; }

        /* === 输入框样式 === */
        .input-group-modern { position: relative; margin-bottom: 1.5rem; }
        .input-group-modern .icon {
            position: absolute; left: 18px; top: 50%; transform: translateY(-50%);
            color: #9ca3af; font-size: 1.1rem; transition: color 0.3s; pointer-events: none;
        }
        .form-control-modern {
            width: 100%; height: 50px; padding-left: 50px; padding-right: 15px;
            border: 2px solid #e5e7eb; background-color: #f9fafb; border-radius: 10px;
            font-size: 1rem; outline: none; transition: all 0.3s ease; color: #1f2937;
        }
        .form-control-modern:focus {
            background-color: #fff; border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }
        .form-control-modern:focus + .icon { color: #3b82f6; }
        
        /* === 按钮样式 === */
        .btn-brand {
            width: 100%; height: 50px;
            background: linear-gradient(to right, #2563eb, #3b82f6);
            border: none; border-radius: 10px;
            color: #fff; font-weight: 600; font-size: 1.05rem;
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
            transition: all 0.2s;
            margin-top: 10px;
        }
        .btn-brand:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4); 
            background: linear-gradient(to right, #1d4ed8, #2563eb);
        }

        /* === 底部版权 === */
        .footer-copyright {
            position: absolute; bottom: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-card">
        
        <div class="brand-header">
            <div class="brand-icon"><i class="fas fa-heartbeat"></i></div>
            <h2 class="brand-title">YinTu Medical</h2>
            <p class="brand-subtitle">新一代医疗影像协作平台</p>
        </div>

        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger border-0 shadow-sm rounded-lg mb-4 p-2 text-center" style="font-size: 0.9rem;">
                <i class="fas fa-exclamation-circle mr-1"></i> {{ message }}
            </div>
            {% endfor %}
        {% endif %}

        <form action="{% url 'users:login' %}" method="post">
            {% csrf_token %}
            
            <div class="input-group-modern">
                <input type="text" name="username" class="form-control-modern" placeholder="用户名/账号" required>
                <i class="fas fa-user icon"></i>
            </div>

            <div class="input-group-modern">
                <input type="password" name="password" class="form-control-modern" placeholder="登录密码" required>
                <i class="fas fa-lock icon"></i>
            </div>
            
            <div class="d-flex justify-content-between mb-4 px-1">
                 <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="rememberMe">
                    <label class="custom-control-label text-muted small pt-1" for="rememberMe" style="cursor: pointer;">记住我</label>
                </div>
                <a href="#" class="small text-primary font-weight-bold pt-1" style="text-decoration: none;">忘记密码？</a>
            </div>

            <button type="submit" class="btn btn-brand">立即登录</button>
        </form>

        <div class="text-center mt-4">
            <p class="text-muted small mb-0">还没有账号？ <a href="{% url 'users:register' %}" class="text-primary font-weight-bold" style="text-decoration: none;">立即注册</a></p>
        </div>
    </div>

    <div class="footer-copyright">
        © 2025 YinTu Medical System v2.0
    </div>
</div>

</body>
</html>
