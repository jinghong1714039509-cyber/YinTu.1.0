<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录 | YinTu Medical</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fff; height: 100vh; overflow: hidden; }
        
        .split-screen { display: flex; height: 100%; width: 100%; }
        
        /* === 左侧品牌区 === */
        .left-pane {
            flex: 55%;
            /* 这里使用一张更专业的医疗科技背景图 */
            background: url('https://images.unsplash.com/photo-1532938911079-1b06ac7ceec7?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center;
            background-size: cover;
            position: relative;
            display: none; 
        }
        /* 蓝色遮罩层 */
        .left-pane::before {
            content: "";
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(30, 58, 138, 0.85) 0%, rgba(59, 130, 246, 0.8) 100%);
        }
        .brand-content {
            position: relative; z-index: 2; height: 100%;
            display: flex; flex-direction: column; justify-content: center; padding: 0 10%;
            color: #fff;
        }
        .brand-title { font-size: 4rem; font-weight: 800; letter-spacing: -2px; line-height: 1; margin-bottom: 1.5rem; }
        .brand-subtitle { font-size: 1.5rem; opacity: 0.9; font-weight: 300; border-left: 4px solid #60a5fa; padding-left: 1rem; }
        
        /* === 右侧表单区 === */
        .right-pane {
            flex: 45%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: #fff; padding: 2rem; position: relative;
        }
        
        .login-box { width: 100%; max-width: 400px; }
        
        /* 输入框样式 */
        .input-group-modern { position: relative; margin-bottom: 1.5rem; }
        .input-group-modern .icon {
            position: absolute; left: 18px; top: 50%; transform: translateY(-50%);
            color: #9ca3af; font-size: 1.1rem; transition: color 0.3s; pointer-events: none;
        }
        .form-control-modern {
            width: 100%; height: 54px; padding-left: 50px; padding-right: 15px;
            border: 2px solid #f3f4f6; background-color: #f9fafb; border-radius: 12px;
            font-size: 1rem; outline: none; transition: all 0.3s ease; color: #1f2937;
        }
        .form-control-modern:focus {
            background-color: #fff; border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }
        .form-control-modern:focus + .icon { color: #3b82f6; }
        
        .btn-brand {
            width: 100%; height: 54px;
            background: linear-gradient(to right, #2563eb, #3b82f6);
            border: none; border-radius: 12px;
            color: #fff; font-weight: 600; font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
            transition: all 0.2s;
        }
        .btn-brand:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4); }
        
        @media (max-width: 992px) {
            .left-pane { display: none; }
            .right-pane { flex: 100%; }
        }
    </style>
</head>
<body>

<div class="split-screen">
    <div class="left-pane">
        <div class="brand-content">
            <h1 class="brand-title">YinTu<br>Medical</h1>
            <p class="brand-subtitle">新一代医疗影像数据<br>标注与协作平台</p>
        </div>
    </div>

    <div class="right-pane">
        <div class="login-box">
            <div class="mb-5">
                <h2 class="font-weight-bold mb-2">欢迎回来</h2>
                <p class="text-muted">请登录您的账号以继续工作</p>
            </div>

            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger border-0 shadow-sm rounded-lg mb-4">
                    <i class="fas fa-exclamation-circle mr-1"></i> {{ message }}
                </div>
                {% endfor %}
            {% endif %}

            <form action="{% url 'users:login' %}" method="post">
                {% csrf_token %}
                
                <div class="input-group-modern">
                    <input type="text" name="username" class="form-control-modern" placeholder="用户名" required>
                    <i class="fas fa-user icon"></i>
                </div>

                <div class="input-group-modern">
                    <input type="password" name="password" class="form-control-modern" placeholder="密码" required>
                    <i class="fas fa-lock icon"></i>
                </div>
                
                <div class="d-flex justify-content-between mb-4">
                     <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="rememberMe">
                        <label class="custom-control-label text-muted small pt-1" for="rememberMe">记住我</label>
                    </div>
                    <a href="#" class="small text-primary font-weight-bold pt-1">忘记密码？</a>
                </div>

                <button type="submit" class="btn btn-brand">立即登录</button>
            </form>

            <div class="text-center mt-5">
                <p class="text-muted small">还没有账号？ <a href="{% url 'users:register' %}" class="text-primary font-weight-bold">申请注册</a></p>
            </div>
        </div>
        
        <div class="position-absolute fixed-bottom text-center pb-3">
            <small class="text-muted">© 2025 YinTu Medical System v1.0</small>
        </div>
    </div>
</div>

</body>
</html>
